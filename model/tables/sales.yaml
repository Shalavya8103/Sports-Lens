tables:
  - name: sales
    sql: {{ load_sql('sales') }}
    public: true

    joins:
      - name: product
        relationship: many_to_one
        sql: "{TABLE.product_key} = {products.product_key}"

    dimensions:
      - name: uuid
        type: string
        sql: __metadata
        primary_key: true
        public: true

      - name: order_date 
        type: time
        sql: order_date

      - name: stock_date
        type: time
        sql: stock_date

      - name: order_number
        type: string
        sql: order_number

      - name: product_key
        type: number
        sql: product_key

      
      - name: order_quantity
        type: number
        sql: order_quantity

      - name: customer_key
        type: number
        sql: customer_key

      - name: territory_key
        type: number
        sql: territory_key

      - name: region
        type: string
        sql: region

      - name: country
        type: string
        sql: country

      - name: product_price
        type: number
        sql: "select product_price from products where product_key = {TABLE.product_key}"
      
      - name: product_name
        type: string
        sql: "select product_name from products where product_key = {TABLE.product_key}"
      
      - name: product_category
        type: string
        sql: "select product_category from products where product_key = {TABLE.product_key}"
      
      - name: product_subcategory
        type: string
        sql: "select product_subcategory from products where product_key = {TABLE.product_key}"
      
      - name: product_cost
        type: number
        sql: "select product_cost from products where product_key = {TABLE.product_key}"


    measures:
      - name: total_orders
        sql: "{TABLE.order_number}"
        type: count_distinct

      - name: total_quantity
        sql: "{TABLE.order_quantity}"
        type: sum
      
      - name: average_quantity_per_order
        sql: "SUM(order_quatity) / Cast(COUNT(DISTINCT order_number) as Double)"
        type: number

      - name: total_revenue
        sql: "SUM(order_quantity * product_price)"
        type: sum
      
      - name: total_profit
        sql: "SUM(order_quantity * (product_price - product_cost))"
        type: sum
    

